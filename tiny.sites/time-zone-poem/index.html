<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>love is adding your time zone to my phone</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- The website JavaScript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <div>
          i want to ask you what the future looks like?
        </div>
        <div id="chicago">
          
        </div>
        <div>
          but we miss each other
        </div>
        <div id="taipei">
          
        </div>
        <div>
          i always get the hours mixed up
        </div>
        <div id="myanmar">
          
        </div>
        <div>
          we were never meant to be this far away
        </div>
        <div id="singapore">
          
        </div>
        <div>
          i'll add your time zone to my phone in the meantime
        </div>
      </div>
    </div>
  </body>
</html>
