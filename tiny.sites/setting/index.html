    <title>SETTING</title>

  <body>
    <div class="container">
      <h1 class="letter">S</h1>
      <span>There is more than what we see here</span>

      <span>A landscape looks upon a bench as well</span>
      <h1 class="letter">I</h1>
      <span>A background can be a protagonist too</span>
      <h1 class="letter">N</h1>

      <h1 class="letter">G</h1>
